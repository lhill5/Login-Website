<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-login.css">
    <title>Login Form</title>
</head>


<body>

    <!-- <div id="main-box">
        <div class="col-lg-4 m-auto border border-dark">
            <h6>Hello</h6>
        </div>
    </div> -->
    <!-- <div class="container w-100 h-100" id="main-box">
        <div class="row border border-dark" id="row-box">
            <div class="col align-self-center">
                Centered
            </div>
            
        </div>
    </div> -->

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">

        <div class="d-inline-flex justify-content-left order-0 w-100 mr-auto" id="header">
            <a class="nav-link" href="index.html">Home</a>
        </div>

        <div class="d-inline-flex justify-content-center order-1 w-100 mx-auto">
            <h1><a class="nav-link" href="#">Welcome To YouPlex!</a></h1>
        </div>

        <div class="d-inline-flex justify-content-end order-2 w-100 ml-auto" id="navbar-flex">

            <ul class="navbar-nav" id="navbar-buttons">
                <li class="nav-item" id="navbar-login">
                    <button class="btn btn-outline-primary mr-3" href="#">Login</button>
                </li>

                <li class="nav-item" id="navbar-signUp">
                    <a class="btn btn-outline-success" href="index.html">Sign Up</a>
                </li>
            </ul>
        </div>

    </nav>


    <div class="centerFlex border border-dark">

        <div class="w-25 h-50 text-center pt-2">
            <img src="png/website-logo.png" width=75px; height=75px; alt="">
            <div class="text-center font-size pt-2 mb-3">
                Please sign in
            </div>

            <!-- FORM -->

            <form action="">

                <div class="d-flex justify-content-center">
                    <div class="form-group w-75 m-0 p-0">
                        <input type="email" class="form-control" placeholder="Email Address" id="email-login">
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="form-group w-75 m-0 p-0">
                        <input type="password" class="form-control" placeholder="Password" id="password-login">
                    </div>
                </div>

                <br>

                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox"> Remember me
                </div>
                <button type="submit" class="btn btn-primary w-25" id="submit-login">Submit</button>

            </form>
        </div>
    </div>

    <!-- <img src="png/website-logo.png" width="100px;" height="100px;" alt=""> -->

    <!-- <button type="button" id="btn1">create cookie</button>
    <button type="button" id="btn2">get cookie</button> -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/js_cookies.js"></script>


</body>

</html>
